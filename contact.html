<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/header.css" rel="stylesheet" type="text/css">
  <link href="./css/contact.css" rel="stylesheet" type="text/css">
  <link href="./css/footer.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header id="header" class="small-header">
    <div id="topbar">
      <div class="container-md wrap">
        <form class="input-group">
          <img src="./icons/search-white.svg" alt="Search">
          <input class="form-control" id="search-field" name="query" placeholder="Search" type="text">
        </form>
        <div id="logo">
          <img src="./icons/globe-white.svg" alt="Logo">
        </div>
        <div id="menu">
          <nav class="d-none d-md-block">
            <a href="index.html">Home</a>
            <a href="destinations-gallery.html">Destinations</a>
          </nav>
          <img class="menu-bars d-md-none" src="./icons/three-bars-white.svg" alt="Menu">
        </div>
      </div>
    </div>
    <div class="container-md wrap">
      <h1>Contact</h1>
    </div>
  </header>
  <section id="contact-form">
    <div class="container-md">
      <h2>Contact Us</h2>
      <p>Fields marked with <span style="color: red;">*</span> are required.</p>
      <form action="contact-success.html#contact-success">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label><span style="color: red;">*</span>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label><span style="color: red;">*</span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label><span style="color: red;">*</span>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label><span style="color: red;">*</span>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your text" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
  </section>
  <footer id="footer">
    <div class="container-md">
      <div>
        <h3>Links</h3>
        <nav>
          <a href="index.html">Home</a>
          <a href="destinations-gallery.html">Destinations</a>
        </nav>
      </div>
      <div>
        <h3>Newsletter</h3>
        <form class="input-group">
          <input autocomplete="email" class="form-control" name="email" placeholder="Email" required type="email">
          <button class="btn btn-success" type="submit">
            Subscribe
            <img src="./icons/arrow-right-white.svg" alt="Arrow">
          </button>
        </form>
      </div>
    </div>
  </footer>
</body>
</html>
